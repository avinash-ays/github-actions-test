name: Scrape Job
on:
  push:
    branches:
      - main

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2 
        with:
          node-version: '14'
      - name: install dependencies
        run : npm install

      - name: Run script
        run: node webscraper.io\ cloud\ api/rest-scripts/scape-job.script.js
